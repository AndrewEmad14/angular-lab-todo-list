<div class="p-5 bg-info">
  <div class="d-flex justify-content-end text-white mb-2">
    <h1 class="display-1">To-Do App</h1>
    
  </div>
  <div class="text-white d-flex justify-content-end mb-5">
        <h2 class="fs-3">Lets start adding some tasks!</h2>
  </div>
  <div class="d-flex mb-5">
    <div class="input-group mx-2 w-75">
      <span class="input-group-text bg" id="basic-addon1">task</span>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="task"
        placeholder="Enter name..."
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <button type="button" class="btn btn-outline-light btn-lg" (click)="add()">Add</button>
  </div>
</div>
